<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleanTrack â€” Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">


  <!-- Preloader -->
  <div id="ct-preloader">
    <div class="logo-mark">
      <video autoplay muted loop playsinline class="logo-video">
  <source src="/assets/CleanTrackLogoAnimation.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Login Section -->
  <section class="login-page d-flex align-items-center justify-content-center min-vh-100">
    <div class="card login-card shadow-lg p-4">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Welcome Back</h2>
        <p class="text-muted">Login to continue your CleanTrack journey</p>
      </div>

      <form id="loginForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username" required>
          <label for="username"><i class="bi bi-person me-1"></i> Username</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password"><i class="bi bi-lock me-1"></i> Password</label>
        </div>
        <button type="submit" class="btn btn-ct w-100 mb-3">Login</button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">New to CleanTrack?</small><br>
        <button type="button" class="btn btn-outline-primary mt-2" id="registerBtn">
          Register Now
        </button>
      </div>
    </div>
  </section>
  <script type="module" src="firebaseconfig.js"></script>
  <script type="module" src="login.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
