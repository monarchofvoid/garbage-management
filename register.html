<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleanTrack â€” Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  
  <!-- Preloader -->
  <div id="ct-preloader">
    <div class="logo-mark">
      <video autoplay muted loop playsinline class="logo-video">
  <source src="/assets/CleanTrackLogoAnimation.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Register Section -->
  <section class="login-page d-flex align-items-center justify-content-center min-vh-100">
    <div class="card login-card shadow-lg p-4">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Create Your Account</h2>
        <p class="text-muted">Register to join CleanTrack</p>
      </div>
      <form id="registerForm" autocomplete="off">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" placeholder="Full Name" required>
          <label for="name"><i class="bi bi-person me-1"></i> Full Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <label for="email"><i class="bi bi-envelope me-1"></i> Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username" required>
          <label for="username"><i class="bi bi-person-badge me-1"></i> Username</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password"><i class="bi bi-lock me-1"></i> Password</label>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Register as:</label>
          <div class="d-flex gap-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="userType" id="citizenRadio" value="citizen" checked>
              <label class="form-check-label" for="citizenRadio">Citizen</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="userType" id="adminRadio" value="admin">
              <label class="form-check-label" for="adminRadio">Admin</label>
            </div>
          </div>
        </div>
        <div id="verifyMsg" class="text-danger fw-semibold mb-3" style="display:none; font-size:0.98rem;"></div>
        <button type="submit" class="btn btn-ct w-100 mb-3">Create Account</button>
      </form>
      <div class="text-center mt-3">
        <small class="text-muted">Already have an account?</small><br>
        <button type="button" id="loginBtn" class="btn btn-ct w-100">Login</button>
      </div>
    </div>
  </section>
    <!-- Scripts (order matters) -->
  <script type="module" src="firebaseconfig.js"></script>
  <script type="module" src="register.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
